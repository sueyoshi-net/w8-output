<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>W8-HomeWork</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="section">
      <h1 class="header">a.横４×縦４のグリッドレイアウト</h1>
      <div class="grid grid-col-4">
        <div class="grid-item">01</div>
        <div class="grid-item">02</div>
        <div class="grid-item">03</div>
        <div class="grid-item">04</div>
        <div class="grid-item">05</div>
        <div class="grid-item">06</div>
        <div class="grid-item">07</div>
        <div class="grid-item">08</div>
        <div class="grid-item">09</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
      </div>
    </section>
    <section class="section">
      <h1 class="header">b.横２×縦２のグリッドレイアウト</h1>
      <div class="grid grid-col-2">
        <div class="grid-item">01</div>
        <div class="grid-item">02</div>
        <div class="grid-item">03</div>
        <div class="grid-item">04</div>
      </div>
    </section>
    <section class="section">
      <h1 class="header">c.横６×縦１のグリッドレイアウト</h1>
      <div class="grid1 grid-col-1">
        <div class="grid-item">01</div>
        <div class="grid-item">02</div>
        <div class="grid-item">03</div>
        <div class="grid-item">04</div>
        <div class="grid-item">05</div>
        <div class="grid-item">06</div>
      </div>
    </section>
    <section class="section">
      <h1 class="header">ログインフォーム</h1>
      <div class="login">
        <p class="login-form">Sign in to your account</p>
        <form class="form" action="">
          <table class="form-table">
            <tr>
              <th>
                <label for="Your email">Your email</label>
              </th>
            </tr>
            <tr>
              <td>
                <input
                  class="input"
                  type="email"
                  placeholder="name@company.com"
                  id="Your email"
                />
              </td>
            </tr>
            <tr>
              <th>
                <label for="Password">Password</label>
              </th>
            </tr>
            <tr>
              <td>
                <input
                  class="input"
                  type="Password"
                  placeholder="●●●●●●●●"
                  id="Password"
                />
              </td>
            </tr>
          </table>
          <div class="form-button">
            <button class="button" type="submit">Sign in</button>
          </div>
          <p class="footer">
            <small>
              Don't have an account yet? <a class="sign" href="#">Sign up</a>
            </small>
          </p>
        </form>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
